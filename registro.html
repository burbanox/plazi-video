<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión</title>
    <link rel="stylesheet" href="./styles/registros.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css?family=Muli&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/logo-platzi-video-BW2.png" alt="">
    </header>
    <main>
        <section class="login">
            <h2 class="login-title">Inicia sesión</h2>
            <form action="" class="login-form">
                <input type="text" class="form-input-1" placeholder="Correo">
                <input type="text" class="form-input-2" placeholder="Contraseña">
                <button class="form-button">Inicia sesión</button>
                <div class="remember-section">
                    <label for="">
                        <input type="checkbox">
                        Recuerdame
                    </label>
                    <a href="">Olvide mi contraseña</a>
                </div>
                <div class="sesion-1">
                    <img src="./assets/icons8-google-plus-50.png" alt="">
                    <p> Inicia sesión con Google</p>
                </div>
                <div class="sesion-2">
                    <img src="./assets/icons8-twitter-50.png" alt="">
                    <p>Inicia sesión con twitter</p>
                </div>
            </form>
            <p class="login-parrafo">No tienes ninguna cuenta <a href="#">Registrate</a></p>
        </section>
    </main>
    <footer>
        <hr>
        <ul class="contact-list">
            <li><a target="__blank" href="https://www.instagram.com/harold_burbano44/">Creado por : Harold Burbano</a></li>
            <li><a target="__blank" href="https://www.youtube.com/watch?v=JhckVlgYZJE">Agradecimiento especial a : Bernard Albertson</a></li>
            <li><a href="#">Terminos de uso</a></li>
            <li><a href="#">Declaracion de privacidad</a></li>
            <li><a href="#">Centro de ayuda</a></li>
          </ul>
    </footer>
</body>
</html>
